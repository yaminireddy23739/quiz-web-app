<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="quiz-container">
    <h1>Web Development Quiz</h1>

    <div class="top-bar" id="top-bar" style="display:none;">
        <span id="timer">Time: 30s</span>
        <span id="score">Score: 0</span>
    </div>

    <h2 id="question"></h2>
    <div id="options" class="options"></div>

    <button id="start-btn">Start Quiz</button>
    <button id="next-btn" style="display:none;">Next</button>
    <button id="skip-btn" style="display:none;">Skip</button>
    <button id="restart-btn" style="display:none;">Restart Quiz</button>

    <div id="result-details"></div>
</div>

<script src="script.js"></script>
</body>
</html>
